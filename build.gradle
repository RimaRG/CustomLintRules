apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.android.tools.lint:lint-api:24.3.1'
    compile 'com.android.tools.lint:lint-checks:24.3.1'
    testCompile 'junit:junit:4.11'
    testCompile 'com.android.tools.lint:lint:24.3.1'
    testCompile 'com.android.tools.lint:lint-tests:24.3.1'
    testCompile 'com.android.tools:testutils:24.3.1'
}

task cleanArtifacts << {
    delete 'artifacts'
}

clean.dependsOn cleanArtifacts

jar {
    baseName = 'customLint'
    destinationDir = file('artifacts')
    manifest {
        attributes("Lint-Registry": "com.mobile.android.MainIssueRegistry")
    }
}